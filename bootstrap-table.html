<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }

    div.buttons,
    hr {
      margin: 10px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .table th,
    .table td {
      padding: 12px;
    }

    .table tr {
      border-top: 1px solid #dfe2e5;
    }

    .table thead tr {
      border-bottom: 2px solid #dfe2e5;
    }

    /*table-dark*/
    .table-dark {
      background-color: #353a3f;
      color: white;
    }

    .table-dark tr {
      border-top: 1px solid #464d54;
    }

    .table-dark thead tr {
      border-bottom: 2px solid #464d54;
    }

    /*thead-dark*/
    .table .thead-dark tr {
      background-color: #353a3f;
      color: white;
      border-bottom: 2px solid #353a3f;
    }

    /*thead-light*/
    .table .thead-light tr {
      background-color: #e9ecef;
      color: #4a5056;
      border-bottom: 2px solid #dfe2e5;
    }

    /* table-striped */
    .table-striped tbody tr:nth-child(2n+1) {
      background-color: #f2f2f2;
    }

    /* table-striped table-dark */
    .table-striped.table-dark tbody tr:nth-child(2n+1) {
      background-color: #3f4449;
    }

    /* table-bordered */

    .table-dark.table-bordered td,
    .table-dark.table-bordered th {
      border-left: 1px solid #464d54;
    }

    .table-dark.table-bordered {
      border-right: 1px solid #464d54;
    }

    .table-bordered td,
    .table-bordered th {
      border-left: 1px solid #dfe2e5;
    }

    .table-bordered {
      border-right: 1px solid #dfe2e5;
    }

    /* table-borderless */
    .table.table-borderless tr {
      border: none;
    }

    .table.table-borderless td,
    .table.table-borderless th {
      border-left: none;
    }

    .table.table-borderless {
      border-right: none;
    }

    /* table-hover */
    .table-hover tbody tr:hover {
      background-color: rgb(0, 0, 0, 0.1);
    }

    .table-dark.table-hover tbody tr:hover {
      background-color: rgb(255, 255, 255, 0.1);
    }

    /* table-sm */
    .table-sm th,
    .table-sm td {
      padding: 0px;
    }

    /* table-active */
    .table-active{
      background-color: #dadada;
    }
    /* table-primary */
    .table-primary{
      background-color: #bed9fc;
    }
    /* table-secondary */
    .table-secondary{
      background-color: #d6d8db;
    }
    /* table-success */
    .table-success{
      background-color: #cae4cd;
    }
    /* table-danger */
    .table-danger{
      background-color: #eec8cb;
    }
    /* table-warning */
    .table-warning{
      background-color: #fceec0;
    }
    /* table-info */
    .table-info{
      background-color: #c5e4ea;
    }
    /* table-light */
    .table-light{
      background-color: #fdfdfe;
    }
    /* table-dark */
    /* .table-dark{
      background-color: #c6c8ca;
    } */
  </style>
  <style>
    /*botton*/
    button {
      height: 38px;
      cursor: pointer;
      outline: none;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 3px;
      position: relative;
      color: #000;
      padding: 1px 10px;
      white-space: nowrap;
    }

    button:focus {
      box-shadow: 0 0 0 0.05rem rgba(108, 117, 125, .5);
      soutline: 5px auto -webkit-focus-ring-color;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    button:active {
      box-shadow: 0 0 0 0.05rem rgba(108, 117, 125, .5);
      background-color: #e6e6e6;
    }

    .buttonCliked {
      background-color: #e6e6e6;
      border: 1px solid rgba(0, 123, 255);
    }

    /*inputGroup*/
    .inputGroup {
      position: relative;
      display: table;
      border-collapse: separate;
      sborder: 1px solid;
      height: 40px;
      width: 60%;
    }

    .form-control {
      width: calc(100% - 14px);
      height: 34px;
      border: 1px solid #cfd4d9;
      sborder-radius: 3px 0 0 3px;
      margin-left: -2px;
      font-size: 1rem;
      outline: none;
      z-index: 1;
      position: relative;
      display: table-cell;
      vertical-align: middle;
      padding: 2px 7px;
    }

    .form-control:focus,
    .form-control:active {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
      z-index: 3;
    }

    .input-group-append {
      width: 1%;
      height: 40px;
      display: table-cell;
    }

    .dropdown-menu {
      height: 40px;
      box-sizing: border-box;
      cursor: pointer;
      outline: none;
      padding-right: 20px;
      background-color: #fff;
      border: 1px solid rgb(207, 212, 217);
      border-radius: 3px 0 0 3px;
      position: relative;
      z-index: 2;
      color: #6e757c;
      white-space: nowrap;
      line-height: 38px;
      vertical-align: middle;
    }

    .dropdown-menu.showMenu+ul {
      display: block;
    }

    .dropdown-menu+ul {
      display: none;
      position: absolute;
      padding: 4px 0;
      border: 1px solid #d2d2d2;
      border-radius: 3px;
      list-style-type: none;
    }

    .dropdown-menu+ul li {
      position: relative;
      padding: 2px 20px 2px 10px;
    }

    .dropdown-menu+ul li:hover {
      background-color: #f5f5f5;
    }

    .dropdown-menu+ul li:focus {
      background-color: red;
    }

    .dropdown-menu::before {
      content: attr(value);
    }

    .dropdown-menu::after {
      content: "";
      position: absolute;
      top: 18px;
      right: 7px;
      height: 28px;
      border-top: 5px solid #6e757c;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
    }

    .dropdown-menu:hover::after {
      border-top: 5px solid #fff;
    }

    .dropdown-menu:focus,
    .dropdown-menu:active {
      box-shadow: none;
    }

    .dropdown-menu:hover {
      background-color: #6e757c;
      color: white;
    }

    .btn-outline-secondary {
      height: 40px;
      cursor: pointer;
      outline: none;
      padding-right: 20px;
      background-color: #fff;
      border: 1px solid #6e757c;
      border-radius: 0 3px 3px 0;
      position: relative;
      z-index: 2;
      color: #6e757c;
      white-space: nowrap;
    }

    .btn-outline-secondary:focus,
    .btn-outline-secondary:active {
      box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, .5);
    }

    .btn-outline-secondary:hover {
      background-color: #6e757c;
      color: white;
    }
  </style>
</head>

<body>
  <main>
    <table class="table" id="table">
      <thead id="thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </main>
  <div class="buttons">
    <button onclick="btn_Clicked('table','table-dark',this)">table-dark</button>
    <button onclick="btn_Clicked('thead','thead-dark',this)">thead-dark</button>
    <button onclick="btn_Clicked('thead','thead-light',this)">thead-light</button>
    <button onclick="btn_Clicked('table','table-striped',this)">table-striped</button>
    <button onclick="btn_Clicked('table','table-bordered',this)">table-bordered</button>
    <button onclick="btn_Clicked('table','table-borderless',this)">table-borderless</button>
    <button onclick="btn_Clicked('table','table-hover',this)">table-hover</button>
    <button onclick="btn_Clicked('table','table-sm',this)">table-sm</button>
    <div>
      <hr>
    </div>
    <div class="inputGroup">
      <div class="input-group-append">
        <button class="dropdown-menu" value="active" id="btnChangeType" onclick="btn_add_class('btnChangeType','showMenu')"></button>
        <ul>
          <li onclick="changeType(this)">active</li>
          <li onclick="changeType(this)">primary</li>
          <li onclick="changeType(this)">secondary</li>
          <li onclick="changeType(this)">success</li>
          <li onclick="changeType(this)">danger</li>
          <li onclick="changeType(this)">warning</li>
          <li onclick="changeType(this)">info</li>
          <li onclick="changeType(this)">light</li>
          <li onclick="changeType(this)">dark</li>
        </ul>
      </div>
      <input type="text" class="form-control" placeholder="请输入行号与列号 用,分隔" aria-label="Text input with dropdown button">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" onclick="btnChangeColor()">Go</button>
      </div>
    </div>

  </div>
  <script>
    function btn_add_class(id, className) {
      var table = document.getElementById(id);
      if (!table.classList.contains(className)) {
        table.classList.add(className);
        return 1;
      } else {
        table.classList.remove(className);
        return 0;
      }
    }

    function btn_Clicked(id, className, obj) {
      if (btn_add_class(id, className))
        obj.classList.add("buttonCliked");
      else
        obj.classList.remove("buttonCliked");
    }

    function btnChangeColor(){
      var className = document.getElementsByClassName("dropdown-menu")[0].attributes.value.value;
      var position = document.getElementsByClassName("form-control")[0].value;
      if(position.indexOf(',')>0)
      {
        var row = position.split(',')[0];
        var cell = position.split(',')[1];
        document.getElementById('table').rows[row].cells[cell-1].classList.add("table-"+className);
      }
      else
      {
        document.getElementById('table').rows[position].classList.add("table-"+className);
      }
    }

    function changeType(obj) {
      var text = obj.innerText;
      var li = document.getElementsByClassName("dropdown-menu")[0];
      li.attributes.value.value = text;
      btn_add_class('btnChangeType', 'showMenu')
    }
  </script>
</body>

</html>
