<script id="ch0104/19">
var num1 = +prompt("number1")
var num2 = +prompt("number2")
var string = prompt("操作符")
switch(string)
{
  case("+"):
  console.log(num1+num2);
  break;
  case("-"):
  console.log(num1-num2);
  break;
  case("*"):
  console.log(num1*num2);
  break;
  case("/"):
  console.log(num1/num2);
  break;
  default:
  console.log("Invalid operator!");
  break;
}
</script>
