<script id="ch0104/20">

  var ccc = +prompt("c")

  if (zz >= 0) {
    var x1 = (-bbb + Math.sqrt(bbb * bbb - 4 * aaa * ccc)) / (2 * aaa).toFixed(5)
    var x2 = (-bbb - Math.sqrt(bbb * bbb - 4 * aaa * ccc)) / (2 * aaa).toFixed(5)
    if (x1 > x2)
      console.log("x1=" + x1 + ";x2=" + x2)
    else
      console.log("x1=" + x2 + ";x2=" + x1)
  } else {
    var x1 = (-bbb / (2 * aaa)).toFixed(5) + "+" + (Math.sqrt(4 * aaa * ccc - bbb * bbb) / (2 * aaa)).toFixed(5) + "i"
    var x2 = (-bbb / (2 * aaa)).toFixed(5) + "-" + (Math.sqrt(4 * aaa * ccc - bbb * bbb) / (2 * aaa)).toFixed(5) + "i"

    console.log("x1=" + x1 + ";x2=" + x2)
  }
</script>
