<meta name="robots" content="noindex">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style id="jsbin-css">
    p {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      text-align: center;
      line-height: 400px;
      font-size: 25px;
      font-weight: bold;
    }

    .menu {
      display: none;
      list-style-type: none;
      width: 100px;
      min-width: 100px;
      background-color: rgb(240, 240, 240, 0.8);
      border-radius: 5px;
      box-shadow: 1px 1px 2px 2px #888888;
      padding: 5px 0px;
      position: absolute;
      margin: 0;
    }

    .menu li {
      text-align: left;
      padding-left: 20px;
      line-height: 20px;
      position: relative
    }

    .menu li:hover {
      background-color: #6194f1;
    }

    .listMore::before {
      content: " ";
      border-left: 10px black solid;
      border-top: 5px transparent solid;
      border-bottom: 5px transparent solid;
      position: absolute;
      right: 10px;
      top: 5px
    }

    .listMore::after {
      display: none;
    }

    .listMore:hover>ul,
    .listMore:active>ul {
      display: block;
    }

    li.listMore>ul {
      display: none;
      position: absolute;
      top: -5px;
      left: calc(100% );
      list-style-type: none;
      width: 100px;
      min-width: 100px;
      background-color: rgb(240, 240, 240, 0.8);
      border-radius: 5px;
      box-shadow: 1px 1px 2px 2px #888888;
      padding: 5px 0px;
    }
  </style>
</head>

<body>
  <ul class="menu">
    <li>1</li>
    <li class="listMore">
      2
      <ul>
        <li>1</li>
        <li>1</li>
        <li class="listMore">2
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </li>
        <li>3</li>
      </ul>
    </li>
    <li>3</li>
  </ul>
  <p id="menuArea">在黑框中右击</p>
  <script id="jsbin-javascript">
    window.onload = (function menu() {
      var menuArea = document.getElementById("menuArea");
      var menu = document.getElementsByClassName("menu")[0];
      menuArea.oncontextmenu = function (event) {
        menu.style.display = "block";
        menu.style.left = event.clientX+"px";
        menu.style.top = event.clientY+"px";
        return false;
      };
      document.addEventListener('click', function () {
          menu.style.display = "none";
        });
    })
  </script>
</body>

</html>
