<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
*{
  margin:0;
}
input{
  display:none;
}
label{
  margin: 30px;
}
label div{
  width:102px;
  height: 52px;
  border-radius:25px;
  background-color: #ddd;
  border:1px solid #ddd;
  transition: .5s;
}
label div p{
  position:absolute;
  top:24px;
  left:2px;
  width:50px;
  height: 50px;
  border-radius:25px;
  background-color: #fff;
  transition:margin-left .5s;
}
input:checked+label div{
  width:50px;
  height:0px;
  border:27px solid #72d74c;
  padding: 0;
}
input:checked+label div p{
  top: 24px;
  left:2px;
  width:50px;
  height: 50px;
  border-radius:25px;
  background-color: #fff;
  margin-left:50px;
}
</style>
</head>
<body>
  <input type="checkbox" id="button">
  <label for="button">
    <div>
      <p></p>
    </div>
  </label>
</body>
</html>
